<!DOCTYPE html>
<html lang=pl>
  <title> Gocoder </title>
  <head>
    <link href="../static/main.css" rel="stylesheet">
  </head>
    <body>
      <div>
        <div class="container">
          <h1>Geocoder</h1>
          <h3>Dodaj plik CSV. Aby aplikacja działała poprawnie, adresy powinny być w kolumnie <i> Address </i> lub <i> address </i>. </h3>
          <div class = "message">
            {{text | safe}}
          </div>
          <form action="{{url_for('success')}}" enctype=multipart/form-data method="POST">
            <input type="file" name="myFile" <br>
            <button type="submit"> Wyślij </button>
          </form>
      </div>
    </body>
</html>
